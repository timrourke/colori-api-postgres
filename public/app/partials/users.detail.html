<form ng-if="showForm" ng-submit="updateUser(updatedUser)">
	<input type="text" placeholder="username" ng-model="updatedUser.username"><br>
	<input type="email" placeholder="email" ng-model="updatedUser.email"><br>
	<input type="password" ng-model="updatedUser.password"><br>
	<input type="password" ng-model="updatedUser.confirmpassword"><br>
	<input type="submit">
</form>
